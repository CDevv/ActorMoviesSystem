<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">
    <p class="text-3xl text-bold bg-gray-900 p-4">ActorMovies - Movies</p>
    <br>
    <a href="./" class="bg-gray-900 rounded-lg m-4 p-2">Go Back</a>
    <div class="bg-gray-900 rounded-lg m-4 p-4">
        <form id="movie-submit-form" class="flex flex-col gap-4">
            <label for="movie-title">Movie Title</label>
            <input id="movie-title" type="text" placeholder="Movie Title" class="bg-gray-800 rounded-lg">

            <label for="movie-release-date">Movie Release Date</label>
            <input id="movie-release-date" type="datetime-local" value="today" class="bg-gray-800 rounded-lg">

            <input type="submit" value="Submit" class="bg-gray-800 rounded-lg">
        </form>
    </div>
    <div id="movies-list" class="flex flex-col gap-4 m-4">
        <form id="edit-form" class="flex flex-col gap-4 hidden">
            <h1 class="text-xl">Edit</h1>
            <label for="edit-movie-title">Movie Title</label>
            <input id="edit-movie-title" type="text" placeholder="Movie Title" class="bg-gray-800 rounded-lg">

            <label for="edit-movie-release-date">Movie Release Date</label>
            <input id="edit-movie-release-date" type="datetime-local" value="today" class="bg-gray-800 rounded-lg">

            <input type="submit" value="Submit" class="bg-gray-800 rounded-lg">
        </form>
        <form id="association-form" class="flex flex-col gap-4 hidden">
            <h1 class="text-xl">Add Actor</h1>
            <label for="association-id">Actor</label>
            <select id="association-id" class="bg-gray-800 rounded-lg">
            </select>

            <label for="association-role">Role</label>
            <input id="association-role" type="text" value="" placeholder="Role.." class="bg-gray-800 rounded-lg">

            <input type="submit" value="Submit" class="bg-gray-800 rounded-lg">
        </form>
    </div>
    <script type="module" src="js/movies.js"></script>
</body>
</html>
